---
    - name: Build and copy backend compiled files to server
      become: yes
      shell: |
        cd backend
        npm install
        pm2 startup 
        pm2 start "npm start" --name backend
        npm run build
        mkdir ~/udaPeople/backendCopies
    - name: copy files 
      copy:
        src: backend/dist
        dest: ~/udaPeople/backend/backendCopies
        force: yes
          
       
    